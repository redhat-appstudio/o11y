evaluation_interval: 1m

rule_files:
  - 'prometheus.high_memory_usage_alert.yaml'

tests:
  - interval: 1m
    input_series:
      - series: "namespace_container:container_memory_working_set_bytes{namespace='namespace', source_cluster='cluster01'}"
        values: '96x10'  # Summed working set bytes
      - series: "namespace_memory:kube_pod_container_resource_limits:sum{namespace='namespace', source_cluster='cluster01'}"
        values: "100x10"  # Summed limits

    alert_rule_test:
      - eval_time: 10m
        alertname: HighMemoryUsageAlert
        exp_alerts:
          - exp_labels:
              namespace: "namespace"
              severity: "warning"
              source_cluster: "cluster01"
            exp_annotations:
              description: "Namespace namespace on cluster cluster01 has high memory usage"
              alert_routing_key: "namespace"
              summary: "Namespace namespace has high memory usage"
              runbook_url: 'https://gitlab.cee.redhat.com/konflux/docs/sop/-/blob/main/sre/alert-rule-HighMemoryAlertUsage.md'

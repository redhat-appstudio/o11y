evaluation_interval: 1m

rule_files:
  - ../extracted-rules.yaml

tests:
  # containers exist throughout the time window
  - interval: 1m
    input_series:
      - series: 'kube_pod_container_resource_limits{resource="memory", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '2x10'
      - series: 'kube_pod_init_container_resource_limits{resource="memory", namespace="ns1", pod="ns1p1", container="ns1p1c2"}'
        values: '2x10'
      - series: 'kube_pod_container_resource_limits{resource="cpu", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '0.5x10'
      - series: 'kube_pod_init_container_resource_limits{resource="cpu", namespace="ns1", pod="ns1p1", container="ns1p1c2"}'
        values: '0.5x10'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '200+60x10'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c2"}'
        values: '100+60x10'
      - series: 'kube_pod_labels{label_pipelines_appstudio_openshift_io_type="t1", label_app_kubernetes_io_managed_by="tekton-pipelines", namespace="ns1", pod="ns1p1"}'
        values: '1x10'

    promql_expr_test:
      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="memory",label_pipelines_appstudio_openshift_io_type="t1", label_app_kubernetes_io_managed_by="tekton-pipelines", namespace="ns1"}[10m])
        eval_time: 10m
        exp_samples:
          - labels: '{resource="memory", namespace="ns1", pod="ns1p1", container="ns1p1c1", label_pipelines_appstudio_openshift_io_type="t1", label_app_kubernetes_io_managed_by="tekton-pipelines"}'
            value: 20
          - labels: '{resource="memory", namespace="ns1", pod="ns1p1", container="ns1p1c2", label_pipelines_appstudio_openshift_io_type="t1", label_app_kubernetes_io_managed_by="tekton-pipelines"}'
            value: 20

      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="cpu",label_pipelines_appstudio_openshift_io_type="t1", label_app_kubernetes_io_managed_by="tekton-pipelines", namespace="ns1", container="ns1p1c2"}[10m])
        eval_time: 10m
        exp_samples:
          - labels: '{resource="cpu", namespace="ns1", pod="ns1p1", container="ns1p1c2", label_pipelines_appstudio_openshift_io_type="t1", label_app_kubernetes_io_managed_by="tekton-pipelines"}'
            value: 5

  # container created within the time window and dies after it ends
  - interval: 1m
    input_series:
      - series: 'kube_pod_container_resource_limits{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '1x10'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '_ _ _ 200+60x7'
      - series: 'kube_pod_labels{namespace="ns1", pod="ns1p1"}'
        values: '1x10'

    promql_expr_test:
      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="r1", namespace="ns1"}[10m])
        eval_time: 10m
        exp_samples:
          - labels: '{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1",}'
            value: 7

  # container created before the time window and dies before it ends
  - interval: 1m
    input_series:
      - series: 'kube_pod_container_resource_limits{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '1x10'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '200+60x7 _ _ _'
      - series: 'kube_pod_labels{namespace="ns1", pod="ns1p1"}'
        values: '1x10'

    promql_expr_test:
      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="r1", namespace="ns1"}[10m])
        eval_time: 10m
        exp_samples:
          - labels: '{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1",}'
            value: 7

  # container created within the time window and dies before it ends
  - interval: 1m
    input_series:
      - series: 'kube_pod_container_resource_limits{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '1x10'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '_ 200+60x6 _ _ _'
      - series: 'kube_pod_labels{namespace="ns1", pod="ns1p1"}'
        values: '1x10'

    promql_expr_test:
      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="r1", namespace="ns1"}[10m])
        eval_time: 10m
        exp_samples:
          - labels: '{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1",}'
            value: 6

  # measurement not on the recording mark - in this case we may lose part of the window
  - interval: 1m
    input_series:
      - series: 'kube_pod_container_resource_limits{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '1x12'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '200+60x12'
      - series: 'kube_pod_labels{namespace="ns1", pod="ns1p1"}'
        values: '1x12'

    promql_expr_test:
      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="r1", namespace="ns1"}[10m])
        eval_time: 630s
        exp_samples:
          - labels: '{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1",}'
            value: 10

  # container restarts over the time window with different IDs - the "handover" between
  # the restarts reduces a record for each
  - interval: 1m
    input_series:
      - series: 'kube_pod_container_resource_limits{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1"}'
        values: '1x12'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1", id="x"}'
        values: '1000 1060 1120 1180 _ _ _ _ _ _ _ _ _'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1", id="y"}'
        values: '_ _ _ _ 1240 1300 1360 1420 _ _ _ _ _'
      - series: 'container_last_seen{namespace="ns1", pod="ns1p1", container="ns1p1c1", id="z"}'
        values: '_ _ _ _ _ _ _ _ 1480 1540 1600 1660 _'
      - series: 'kube_pod_labels{namespace="ns1", pod="ns1p1"}'
        values: '1x12'

    promql_expr_test:
      - expr: |
          sum_over_time(appstudio_container_resource_minutes_gauge{resource="r1", namespace="ns1"}[10m])
        eval_time: 10m
        exp_samples:
          - labels: '{resource="r1", namespace="ns1", pod="ns1p1", container="ns1p1c1",}'
            value: 8

evaluation_interval: 1m

rule_files:
  - konflux_kite_availability_recording_rules.yaml

tests:
  - name: KiteServiceAvailabilityAllUpTest
    interval: 1m
    input_series:
      - series: "kube_deployment_status_replicas_available{namespace='konflux-kite', deployment='konflux-kite'}"
        values: "2 2 2 2 2"
      - series: "kube_deployment_spec_replicas{namespace='konflux-kite', deployment='konflux-kite'}"
        values: "2 2 2 2 2"

    promql_expr_test:
      - expr: konflux_up
        eval_time: 5m
        exp_samples:
          - labels: konflux_up{service='konflux-kite', check='replicas-available', namespace='konflux-kite', deployment='konflux-kite'}
            value: 1

  - name: KiteServiceAvailabilitySomeUpTest
    interval: 1m
    input_series:
      - series: "kube_deployment_status_replicas_available{namespace='konflux-kite', deployment='konflux-kite'}"
        values: "1 1 1 1 1"
      - series: "kube_deployment_spec_replicas{namespace='konflux-kite', deployment='konflux-kite'}"
        values: "2 2 2 2 2"

    promql_expr_test:
      - expr: konflux_up
        eval_time: 5m
        exp_samples:
          - labels: konflux_up{service='konflux-kite', check='replicas-available', namespace='konflux-kite', deployment='konflux-kite'}
            value: 0

  - name: KiteServiceAvailabilityMultipleClustersTest
    interval: 1m
    input_series:
      # should be up (c1)
      - series: "kube_deployment_status_replicas_available{namespace='konflux-kite', deployment='konflux-kite', source_cluster='c1'}"
        values: "2 2 2 2 2"
      - series: "kube_deployment_spec_replicas{namespace='konflux-kite', deployment='konflux-kite', source_cluster='c1'}"
        values: "2 2 2 2 2"

      # should be down (c2)
      - series: "kube_deployment_status_replicas_available{namespace='konflux-kite', deployment='konflux-kite', source_cluster='c2'}"
        values: "0 0 0 0 0"
      - series: "kube_deployment_spec_replicas{namespace='konflux-kite', deployment='konflux-kite', source_cluster='c2'}"
        values: "2 2 2 2 2"

    promql_expr_test:
      - expr: konflux_up
        eval_time: 5m
        exp_samples:
          - labels: konflux_up{service='konflux-kite', check='replicas-available', namespace='konflux-kite', deployment='konflux-kite', source_cluster='c1'}
            value: 1
          - labels: konflux_up{service='konflux-kite', check='replicas-available', namespace='konflux-kite', deployment='konflux-kite', source_cluster='c2'}
            value: 0

  - name: KiteServiceAbsent
    interval: 1m
    input_series:
      - series: "kube_deployment_status_replicas_available{namespace='another-namespace', deployment='another-deployment'}"
        values: "1 1 1 1 1"
      - series: "kube_deployment_spec_replicas{namespace='another-namespace', deployment='another-deployment'}"
        values: "1 1 1 1 1"

    promql_expr_test:
      - expr: konflux_up
        eval_time: 5m
        exp_samples: []

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: rhtap-release-service-availability
  labels:
    tenant: rhtap
spec:

  groups:
    - name: release_service_general_availability
      interval: 1m
      rules:
        - record: konflux_up
          expr: |
            label_replace(
              avg(release_service_check_gauge) without(Name) OR
              label_replace(
                floor(sum(release_service_check_gauge) without(check) / count(release_service_check_gauge) without(check)),
              "check", "release", "", ""),
            "Name", "release_service_check_gauge", "", "")

        - record: konflux_up
          expr: |
            clamp_max(
              label_replace(
                label_replace(
                  floor(
                    kube_deployment_status_replicas_available{
                      namespace="release-service", deployment="release-service-controller-manager"
                    } / kube_deployment_spec_replicas{
                      namespace="release-service", deployment="release-service-controller-manager"
                    }
                  ), "check", "replicas-available", "", ""
                ), "service","$1", "deployment", "(.+)"
              ), 1
            )
